<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-page" style="height:400px">
                <h2 style="text-align:center">Welcome to Quiz Master</h2>
                <h4 style="text-align:center">Login</h4>
                <form action="/login" method="post">
                  <div class="form-floating mb-2 col-8" style="padding:10px">
                    <input type="text" class="form-control" id="Input1" placeholder="name@example.com" name="username" required>
                    <label for="Input1">Email ID</label>
                  </div>
  
                  <div class="form-floating mb-2 col-8" style="padding:10px">
                    <input type="password" class="form-control" id="Input2" placeholder="Password" name="password" required>
                    <label for="Input2">Password</label>
                  </div>
                  
                  <div class="footer" style="text-align:center; padding:10px">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </form> 
                <div class="footer" style="text-align:center">
                  <a href="/register" style="padding:10px">Or Create a new account</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
