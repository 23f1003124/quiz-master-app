<!DOCTYPE html>
<html lang="en">
<head>
    <title>Subject</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-page" style="height:400px">
                <h2 style="text-align:center">New Subject</h2>
                <form action="/subject" method="post">
                  <div class="form-floating mb-2 col-8" style="padding:10px">
                    <input type="text" class="form-control" id="Input1" placeholder="name@example.com" name="sub_name" required>
                    <label for="Input1">Name</label>
                  </div>
  
                  <div class="form-floating mb-2 col-8" style="padding:10px">
                    <textarea class="form-control" id="Input2" placeholder="Enter description" name="descrip" style="height: 100px;" required></textarea>
                    <label for="Input2">Description</label>
                  </div>
                  
                  <div class="footer-sub" style="text-align:center; padding:10px">
                    <div><button type="submit" name="action" value="save" class="btn btn-primary">Save</button></div>
                    <div><button type="submit" name="action" value="cancel" class="btn btn-primary">Cancel</button></div>
                  </div>
                </form> 
            </div>
        </div>
    </div>
</body>
</html>
