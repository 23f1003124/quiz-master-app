<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
              <div id="form-page">
                <form action="/register" method="post">
                  <h2 style="text-align:center">Welcome to Quiz Master</h2>
                  <h4 style="text-align:center">Registration</h4>
  
                  <div class="form-floating mb-2 col-8" style="padding:10px">
                    <input type="email" class="form-control" id="Input1" placeholder="name@example.com" name="username" required>
                    <label for="Input1">Email ID</label>
                  </div>
  
                  <div class="form-floating mb-2 col-8" style="padding:10px">
                    <input type="password" class="form-control" id="Input2" placeholder="Password" name="password" required>
                    <label for="Input2">Password</label>
                  </div>
  
                  <div class="form-floating mb-2 col-8" style="padding:10px">
                    <input type="text" class="form-control" id="Input3" placeholder="Full Name" name="name" required>
                    <label for="Input3">Full Name</label>
                  </div>
  
                  <div class="form-floating mb-2 col-8" style="padding:10px">
                    <input type="text" class="form-control" id="Input4" placeholder="Qualification" name="qualification" required>
                    <label for="Input4">Qualification</label>
                  </div>
  
                  <div class="form-floating mb-2 col-8" style="padding:10px">
                    <input type="date" class="form-control" id="floatingbob" placeholder="Date of birth" name="dob" required>
                    <label for="floatingdob">Date of Birth</label>
                  </div>
  
                  <div class="footer" style="text-align:center; padding-bottom:20px;">
                    <button type="submit" class="btn btn-primary">Register</button>
                  </div>
                </form>                
              </div>
        </div>
    </div>
</body>
</html>
