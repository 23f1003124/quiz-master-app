<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/user_dashboard">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/scores" style="color:whitesmoke">Scores</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="/summary_user" style="color:whitesmoke">
                  Summary
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color:whitesmoke" href="/logout">Logout</a>
              </li>
            </ul>
            <form class="d-flex" role="search" action="/search_user">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <select class="form-select me-2" aria-label="Default select example">
                <option selected>Select</option>
                <option value="date">Date</option>
                <option value="score">Score</option>
              </select>
              <button class="btn btn-outline-success" type="submit" style="color:whitesmoke">Search</button>
            </form>
            <span style="text-align:center; margin-left:10px; font-style:italic; font-weight: 700;">Welcome {{ user_obj.name }}</span>
          </div>
        </div>
    </nav>

    <div class="upcoming_quizes">
        <div id="up_quizzes" style="text-align:center; margin-top:8px; font-style:oblique">
            <h2 style="margin:30px;">Upcoming Quizzes</h2>
        </div>
        
        <div class="container-fluid" style="margin-top:70px;">
            <table class="table caption-top">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">No. of Questions</th>
                    <th scope="col">Date</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for quiz in quizzes %}
                  <tr>
                    <th scope="row">{{quiz.id }}</th>
                    <td>{{ quiz.questions|length }}</td>
                    <td>{{ quiz.date_of_quiz }} </td>
                    <td>{{ quiz.time_duration }}</td>
                    <td><a href="/view/{{ quiz.id }}" class="btn btn-primary" style="padding-left:10px">View</a>
                      <a href="/start_Exam/{{ quiz.id }}" class="btn btn-primary" style="padding-left:10px">Start</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
