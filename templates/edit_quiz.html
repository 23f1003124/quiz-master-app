<!DOCTYPE html>
<html lang="en">
<head>
    <title>Subject</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-page" style="height:400px">
                <h2 style="text-align:center">New Quiz</h2>
                <div class="container-fluid">
                    <form action="/edit_quiz/{{ quiz_obj.id }}" method="post">
                        <div class="row g-3 align-items-center" style="margin:5px; padding:5px;">
                            <div class="col-auto">
                              <label for="Input1" class="col-form-label">Chapter id :</label>
                            </div>
                            <div class="col-auto">
                              <input type="text" id="Input1" class="form-control" name="chapter_id" value="{{ quiz_obj.chapter_id }}" required>
                            </div>
                        </div>
                        <br>
                        <div class="row g-3 align-items-center" style="margin:5px; padding:5px;">
                            <div class="col-auto">
                              <label for="Input2" class="col-form-label">Date :</label>
                            </div>
                            <div class="col-auto">
                                <input type="date" id="Input2" name="exam_date" value="{{ quiz_obj.date_of_quiz }}" required>
                            </div>
                        </div>
                        <br>
                        <div class="row g-3 align-items-center" style="margin:5px; padding:5px;">
                            <div class="col-auto">
                              <label for="inputPassword6" class="col-form-label">Duration :</label>
                            </div>
                            <div class="col-auto">
                                <input type="time" id="duration" name="duration" step="60" value="{{ quiz_obj.time_duration }}" required>
                            </div>
                        </div> 
                        <br>
                        <div class="footer-sub" style="text-align:center; padding:10px">
                            <div><button type="submit" name="action" value="save" class="btn btn-primary">Save</button></div>
                            <div><button type="submit" name="action" value="cancel" class="btn btn-primary">Cancel</button></div>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
