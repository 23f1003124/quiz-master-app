<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Question</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
  crossorigin="anonymous">

</head>
<body> 
  <h2 style="margin:5px;">New Question</h2>
  <form action="/add_question/{{ quiz_id }}" method="POST" id="new-question-form" style="margin:20px;">
    
    <div>
      <label for="chapter_id">Chapter ID:</label>
      <input type="text" id="chapter_id" name="chapter_id" required />
    </div>
    <br>
    
    <div>
      <label for="question_title">Question Title:</label>
      <input type="text" id="question_title" name="question_title" required />
    </div>
    <br>
    
    <div>
      <label for="question_statement">Question Statement:</label>
      <textarea id="question_statement" name="question_statement" rows="4" cols="50" required></textarea>
    </div>
    <br>
    <h3>Single Option Correct</h3>

    <div>
      <label for="option_1">Option 1:</label>
      <input type="text" id="option_1" name="option_1" required />
    </div>
    <br>

    <div>
      <label for="option_2">Option 2:</label>
      <input type="text" id="option_2" name="option_2" required />
    </div>
    <br>

    <div>
      <label for="option_3">Option 3:</label>
      <input type="text" id="option_3" name="option_3" required />
    </div>
    <br>

    <div>
      <label for="option_4">Option 4:</label>
      <input type="text" id="option_4" name="option_4" required />
    </div>
    <br>

    <div>
      <label for="correct_option">Correct Option (1-4):</label>
      <input type="number" id="correct_option" name="correct_option" min="1" max="4" required />
    </div>
    <br>

    <div style="margin-top: 1em;">
      <button type="submit" name="action" value="save_next">Save and Next</button>
      <button type="submit" name="action" value="close">Close</button>
    </div>
    
  </form>
</body>
</html>
